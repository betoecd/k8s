apiVersion: apps/v1
kind: Deployment

metadata:
  name: goserver
  labels:
    app: goserver

spec:
  replicas: 2

  selector:
    matchLabels:
      app: goserver

  template:
    metadata:
      name: goserver
      labels:
        app: goserver
    spec:
      containers:
        - name: goserver
          image: bitsevil/hello-go
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          # ports:
          #   - containerPort: <Port>
